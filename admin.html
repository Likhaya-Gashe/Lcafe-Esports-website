<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1e1e1e;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    table {
      width: 90%;
      margin: 2rem auto;
      border-collapse: collapse;
      background-color: #1f1f1f;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #333;
    }
    th {
      background-color: #282828;
    }
    tr:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <header>Admin Dashboard - Contact Messages</header>

  <table id="messagesTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Message</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDvLACQSfkE1oiFZaFvt9qthQWWoy7gLRg",
      authDomain: "lcafe-esports.firebaseapp.com",
      projectId: "lcafe-esports",
      storageBucket: "lcafe-esports.appspot.com",
      messagingSenderId: "228775173156",
      appId: "1:228775173156:web:550714489b0448c4a1ccb1",
      measurementId: "G-GYYWNBCNRS"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadMessages() {
      const tableBody = document.querySelector("#messagesTable tbody");
      const querySnapshot = await getDocs(collection(db, "contactMessages"));

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.name}</td>
          <td>${data.email}</td>
          <td>${data.message}</td>
          <td>${data.timestamp ? new Date(data.timestamp.seconds * 1000).toLocaleString() : ""}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    loadMessages();
  </script>
</body>
</html>
