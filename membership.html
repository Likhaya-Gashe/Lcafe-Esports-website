<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LCAFE Esports Tournament</title>
  <link rel="stylesheet" href="style.css" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<body>
  <header>
    <img src="images/Logo.png" alt="LCAFE Logo" class="site-logo">
        <h1>LCAFE ESPORTS</h1>
        

    </header>

    <!-- MEMBERSHIP SECTION -->
    <section id="membership">
      <h2>Membership Sign Up</h2>
      <form id="member-form" onsubmit="submitForm(event)">
      <label for="name">Name</label>
      <input type="text" id="member-name" required>

      <label for="email">Email</label>
      <input type="email" id="member-email" required>
      <label for="school">School</label>
      <input type="text" id="member-school" required>

      <label for="gaming">Gaming Preferences</label>
      <input type="text" id="member-gaming" required>
      <button onsubmit="submit">Join Membership</button>
      </form>

      <br>
      <h3>Membership Benefits</h3>
      <ul>
        <li>Free access to local tournaments</li>
        <li>Exclusive Discord roles</li>
        <li>Workshops and coaching</li>
      </ul>
    </section>

  </main>

  <a href="index.html" class="back-home-btn">‚Üê Go Back Home</a>
